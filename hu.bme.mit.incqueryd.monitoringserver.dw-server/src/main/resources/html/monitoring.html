<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>IncQuery-D monitoring</title>
    <link type="text/css" href="base.css" rel="stylesheet" />
    <link type="text/css" href="ForceDirected.css" rel="stylesheet" />
    <link type="text/css" href="jquery.dataTables.css" rel="stylesheet" />
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="jit.js"></script>
    <script language="javascript" type="text/javascript" src="monitoring.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.dataTables.min.js"></script>
    <script>

        function visualizeSystem() {

            $.getJSON('/monitoring', function (data) {
                update(data);
            });
            setTimeout("visualizeSystem()", 5000);
        }

        $(function () {
            loadImages();
            setTimeout("visualizeSystem()", 1000);
        });

    </script>
</head> 
<body>
    <h1>IncQuery-D System Monitoring Overview</h1>

    <div id="container">
       
        <div id="graph-container">
            <div id="infovis"></div>
        </div>

        <div class="separator-horizontal"></div>

        <div id="graph-container-rete">
            <div id="infovis-rete"></div>
        </div>

        <div id="heatmap-container-os">
            <div id="heatmap"></div>
        </div>

        <div class="separator-horizontal"></div>

        <div id="heatmap-container-rete">
            <div id="heatmap-rete"></div>
        </div>

        <div id="heatmap-container-jvm">
            <div id="heatmap-jvm"></div>
        </div>

        <div id="results-table">

            <h2>Query Results</h2>
            
            <table id="results" class="display" cellspacing="0">
                <thead>
                    <tr>
                        <th>Columns...</th>
                    </tr>
                </thead>
            </table>
            
        </div>

    </div>


</body>
</html>
