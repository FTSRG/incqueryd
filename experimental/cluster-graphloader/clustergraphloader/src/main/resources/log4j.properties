log4j.rootLogger = INFO, Console, LogFile
log4j.debug = false

log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout = org.apache.log4j.PatternLayout  
log4j.appender.Console.layout.conversionPattern = %c -[%d{HH:mm:ss.dd.SS}] %p: %m%n

log4j.appender.LogFile = org.apache.log4j.RollingFileAppender
log4j.appender.LogFile.File = /var/log/clustergraphloader/clustergraphloader.log
log4j.appender.LogFile.layout = org.apache.log4j.PatternLayout  
log4j.appender.LogFile.layout.conversionPattern = %c -[%d{HH:mm:ss.dd.SS}] %p: %m%n
