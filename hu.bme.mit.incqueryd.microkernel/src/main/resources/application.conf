akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
    
    deployment {
      /sampleActor {
        remote = "akka.tcp://sampleActorSystem@127.0.0.1:2553"
      }
    }
  }
  
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "10.6.20.102"
      port = 2552
    }
  }
}
